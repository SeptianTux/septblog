<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Install | Create an account</title>
        <link href="/css/styles.css" rel="stylesheet" />
        <link href="/css/custom.css" rel="stylesheet" />
    </head>
    <body>
        <div class="layout-install" id="layoutInstall">
            <div class="layout-install" id="layoutInstall_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center padding-top-32px">
                            <div class="col-lg-8">
                                <div class="card">
                                    <h5 class="card-header">Install - Create an account</h5>
                                    <div class="card-body">
                                        <div id="alertContainer"></div>
                                        <form id="form" class="needs-validation" onsubmit="return false;" novalidate>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="firstName" type="text" placeholder="Enter your first name" required/>
                                                        <label for="firstName">First name</label>
                                                        <div id="firstNameInvalidFeedback" class="invalid-feedback invalid-feedback-first-name">
                                                            Please fill the First Name form.
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="lastName" type="text" placeholder="Enter your last name" required/>
                                                        <label for="lastName">Last name</label>
                                                        <div id="lastNameInvalidFeedback" class="invalid-feedback">
                                                            Please fill the Last Name form.
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="username" type="username" placeholder="username" required/>
                                                <label for="username">Username</label>
                                                <div id="usernameInvalidFeedback" class="invalid-feedback">
                                                    Please choose a username.
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="email" type="email" placeholder="name@example.com" required/>
                                                <label for="email">Email address</label>
                                                <div id="emailInvalidFeedback" class="invalid-feedback">
                                                    Please fill an email address.
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="password1" type="password" placeholder="Create a password" required/>
                                                        <label for="password1">Password</label>
                                                        <div id="password1InvalidFeedback" class="invalid-feedback">
                                                            Please fill a password.
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="password2" type="password" placeholder="Confirm password" required/>
                                                        <label for="password2">Confirm Password</label>
                                                        <div id="password2InvalidFeedback" class="invalid-feedback">
                                                            Please confirm the password.
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="buttonContainer" class="d-flex gap-2 justify-content-end">
                                                <button id="submitButton" type="button" class="btn btn-primary" onclick="main.view.submit();">Next</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="/admin/bootstrap@5.2.3/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script type="module" src="/js/main.js"></script>
    </body>
</html>

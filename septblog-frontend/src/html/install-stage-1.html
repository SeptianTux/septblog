<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Install | Site info</title>
        <link href="/css/styles.css" rel="stylesheet" />
        <link href="/css/custom.css" rel="stylesheet" />
    </head>
    <body>
        <div class="layout-install" id="layoutInstall">
            <div class="layout-install" id="layoutInstall_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center padding-top-32px">
                            <div class="col-lg-8">
                                <div class="card">
                                    <h5 class="card-header">Install - Site info</h5>
                                    <div class="card-body">
                                        <div id="alertContainer"></div>
                                        <form id="form" onsubmit="return false;">
                                            <div class="row mb-3">
                                                <label for="colFormLabel" class="col-sm-2 col-form-label">Site Title</label>
                                                <div class="col-sm-10">
                                                    <input id="siteTitle" type="text" class="form-control">
                                                    <div id="siteTitleInputInvalidFeedback" class="invalid-feedback">
                                                        Please fill the Site Title form.
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <label for="colFormLabel" class="col-sm-2 col-form-label">Tagline</label>
                                                <div class="col-sm-10">
                                                    <input id="tagline" type="text" class="form-control">
                                                    <div id="taglineInputInvalidFeedback" class="invalid-feedback">
                                                        Please fill the Tagline form.
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div id="buttonContainer" class="d-flex mt-4 mb-0 justify-content-end">
                                                    <button id="submitButton" type="button" onclick="main.view.submit();" class="btn btn-primary">Next</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="/admin/bootstrap@5.2.3/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script type="module" src="/js/main.js"></script>
    </body>
</html>

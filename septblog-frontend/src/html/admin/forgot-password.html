<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>null</title>
        <link href="/admin/css/styles.css" rel="stylesheet" />
        <script src="/admin/fontawesome@6.3.0/all.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-1 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Password Recovery</h3></div>
                                    <div class="card-body">
                                        <div id="alertContainer"></div>
                                        <div class="small mb-3 text-muted">Enter your email address and we will send you a link to reset your password.</div>
                                        <form id="form" class="needs-validation" onsubmit="return false;" novalidate>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="email" type="email" placeholder="name@example.com" />
                                                <label for="email">Email address</label>
                                                <div id="emailInputInvalidFeedback" class="invalid-feedback">
                                                    Please fill the Email form.
                                                </div>
                                            </div>
                                            <div id="buttonContainer" class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="/admin/login">Return to login</a>
                                                <button id="submitButton" type="button" onclick="main.view.submit();" class="btn btn-primary">Send</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/admin/signup">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div id="copyright" class="text-muted"></div>
                            <div>
                                <a href="/admin/privacy-policy">Privacy Policy</a>
                                &middot;
                                <a href="/admin/terms-and-conditions">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="/admin/bootstrap@5.2.3/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script type="module" src="/admin/js/main.js"></script>
    </body>
</html>

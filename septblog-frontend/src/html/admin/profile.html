                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Edit Profile</h1>

<!--==============================================================================================-->

                        <div class="card mb-4">
                            <div class="card-body">
                                <div id="alertContainer" class="alert-container"></div>
                                <div class="admin-profile-photo mx-auto d-block">
                                    <img id="avatar" src="/uploads/user.png" class=" mx-auto d-block border rounded" alt="Profile Image">
                                </div>
                                <div class="admin-profile-change-photo-button-div mx-auto d-block">
                                    <label for="formFile" class="form-label admin-profile-change-photo-button-label btn btn-primary mx-auto d-block">Change</label>
                                    <input class="form-control admin-profile-change-photo-button-input" type="file" id="formFile">
                                </div>
                                <div id="adminProfileChangeValue" class="admin-profile-change-value">
                                    <form id="form" class="needs-validation" novalidate>
                                        <div class="row g-2">
                                            <div class="form-floating col-md mb-2">
                                                <input type="text" class="form-control" id="firstName" value="">
                                                <label for="firstName">First Name</label>
                                                <div id="firstNameInvalidFeedback" class="invalid-feedback">
                                                    Please fill the First Name form.
                                                </div>
                                            </div>
                                            <div class="col-md form-floating mb-2">
                                                <input type="text" class="form-control" id="lastName" value="">
                                                <label for="lastName">Last Name</label>
                                                <div id="lastNameInvalidFeedback" class="invalid-feedback">
                                                    Please fill the Last Name form.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-2">
                                            <input type="text" readonly class="form-control" id="username" value="">
                                            <label for="username">Username</label>
                                        </div>
                                        <div class="form-floating mb-2">
                                            <input type="email" readonly class="form-control" id="email" value="">
                                            <label for="email">Email</label>
                                        </div>
                                        <div class="form-floating mb-2">
                                            <textarea class="form-control" id="about" style="height: 150px"></textarea>
                                            <label for="about">About</label>
                                            <div id="aboutInvalidFeedback" class="invalid-feedback">
                                                Please fill About form.
                                            </div>
                                        </div>
                                        <div id="saveButtonContainer" class="d-grid gap-2">
                                            <button id="saveButton" onclick="main.view.submit();" type="button" class="btn btn-primary">Save</button>
                                        </div>
                                    </form>
                                </div>
